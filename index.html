<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>

  <!-- Embedded CSS -->
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      color: #f5f5f5;
    }

    header {
      background-color: #16213e;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #e94560;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      padding: 10px 20px;
      background: #0f3460;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #e94560;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #0f3460;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    /* Chart Container */
    .chart-container {
      max-width: 600px;
      margin: 20px auto;
    }

    /* Upload and Record Section */
    .upload-section, .record-section {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
    }

    .upload-section input, .record-section button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #0f3460;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-section input:hover, .record-section button:hover {
      background: #e94560;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>EngageSense</h1>
    <p>Analyze and measure audience engagement in real-time</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#upload">Upload Audio</a>
    <a href="#record">Record Audio</a>
    <a href="#results">View Results</a>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Upload Section -->
    <section id="upload" class="upload-section">
      <h2>Upload Your Audio</h2>
      <input type="file" accept=".mp3,.wav" id="audio-upload">
      <button onclick="handleUpload()">Analyze Upload</button>
    </section>

    <!-- Record Section -->
    <section id="record" class="record-section">
      <h2>Record Your Audio</h2>
      <button onclick="startRecording()">Start Recording</button>
      <button onclick="stopRecording()">Stop Recording</button>
    </section>

    <!-- Results Section -->
    <section id="results">
      <h2>Engagement Results</h2>
      <div class="chart-container">
        <canvas id="engagementChart"></canvas>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 EngageSense. All Rights Reserved.</p>
  </footer>

  <!-- Embedded JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simulated Analysis Results
    const results = {
      physical: 75,
      emotional: 85,
      mental: 90,
      spiritual: 60
    };

    // Handle Upload Functionality
    function handleUpload() {
      alert('Audio file uploaded successfully! Analysis in progress...');
      updateChart();
    }

    // Recording Functionality
    function startRecording() {
      alert('Recording started...');
    }

    function stopRecording() {
      alert('Recording stopped. Analysis in progress...');
      updateChart();
    }

    // Update Chart with Results
    function updateChart() {
      const ctx = document.getElementById('engagementChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Physical', 'Emotional', 'Mental', 'Spiritual'],
          datasets: [{
            label: 'Engagement Levels (%)',
            data: [results.physical, results.emotional, results.mental, results.spiritual],
            backgroundColor: ['#e94560', '#16213e', '#0f3460', '#1a1a2e'],
            borderColor: '#f5f5f5',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
