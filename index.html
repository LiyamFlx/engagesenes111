<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense - Live Sound Analysis</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      color: #f5f5f5;
    }
    header {
      background-color: #16213e;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #e94560;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #0f3460;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #e94560;
      border-radius: 5px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #16213e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e94560;
    }
    #metrics p {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .navigation-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <h1>EngageSense - Live Sound Analysis</h1>
    <p>Real-time insights into audience engagement</p>
  </header>
  <div class="container">
    <h2>Analyze Live Audio</h2>
    <canvas id="waveform" width="800" height="400"></canvas>
    <div>
      <button id="start-analysis">Start Analysis</button>
      <button id="stop-analysis" disabled>Stop Analysis</button>
    </div>
    <div id="metrics">
      <p id="volume-indicator">Volume: Measuring...</p>
      <p id="pitch-indicator">Pitch: Waiting...</p>
      <p id="tempo-indicator">Tempo: Calculating...</p>
      <p id="activity-indicator">Crowd Activity: Detecting...</p>
    </div>
    <div class="navigation-buttons">
      <button id="back">Back</button>
      <button id="next">Next</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/pitch@1.0.0/dist/Pitch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/meyda/dist/web/meyda.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script>
    // Audio setup
    const audioContext = new AudioContext();
    const analyserNode = audioContext.createAnalyser();
    const scriptProcessorNode = audioContext.createScriptProcessor(2048, 1, 1);

    let stream, source;
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(s => {
        stream = s;
        source = audioContext.createMediaStreamSource(stream);
        source.connect(analyserNode);
        analyserNode.connect(scriptProcessorNode);
        scriptProcessorNode.connect(audioContext.destination);
      })
      .catch(err => console.error("Error accessing microphone:", err));

    const canvas = document.getElementById("waveform");
    const ctx = canvas.getContext("2d");

    // Pitch detection
    const pitch = new Pitch(analyserNode.fftSize, audioContext.sampleRate);

    async function detectPitch() {
      const buffer = new Float32Array(analyserNode.fftSize);
      analyserNode.getFloatTimeDomainData(buffer);
      const detectedPitch = await pitch.findPitch(buffer);
      return detectedPitch ? detectedPitch.toFixed(2) : "N/A";
    }

    // Tempo analysis using Meyda
    const meydaAnalyzer = Meyda.createMeydaAnalyzer({
      audioContext: audioContext,
      source: source,
      bufferSize: 2048,
      featureExtractors: ["rms", "tempo"],
    });

    function calculateVolume(dataArray) {
      const sum = dataArray.reduce((acc, val) => acc + (val - 128) ** 2, 0);
      return Math.sqrt(sum / dataArray.length);
    }

    function drawWaveform() {
      const bufferLength = analyserNode.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      analyserNode.getByteTimeDomainData(dataArray);

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "white";
      ctx.beginPath();
      let x = 0;
      const sliceWidth = canvas.width / bufferLength;
      for (let i = 0; i < bufferLength; i++) {
        const y = (dataArray[i] / 256) * canvas.height;
        ctx.lineTo(x, y);
        x += sliceWidth;
      }
      ctx.stroke();

      const volume = calculateVolume(dataArray);
      document.getElementById("volume-indicator").innerText = `Volume: ${volume.toFixed(2)}`;

      const features = meydaAnalyzer.get();
      if (features && features.tempo) {
        document.getElementById("tempo-indicator").innerText = `Tempo: ${features.tempo.toFixed(2)} BPM`;
      }
    }

    document.getElementById("start-analysis").addEventListener("click", () => {
      scriptProcessorNode.onaudioprocess = () => {
        drawWaveform();
        detectPitch().then(pitch => {
          document.getElementById("pitch-indicator").innerText = `Pitch: ${pitch} Hz`;
        });
      };
      document.getElementById("start-analysis").disabled = true;
      document.getElementById("stop-analysis").disabled = false;
    });

    document.getElementById("stop-analysis").addEventListener("click", () => {
      scriptProcessorNode.onaudioprocess = null;
      document.getElementById("start-analysis").disabled = false;
      document.getElementById("stop-analysis").disabled = true;
    });
  </script>
</body>
</html>
