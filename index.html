<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>
  <style>
    /* Black & White Theme */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #111;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 10px 0;
      background-color: #111;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 5px;
      margin: 0 5px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: #fff;
      color: #000;
    }

    section {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
    }

    canvas {
      border: 1px solid #fff;
      margin: 20px auto;
      display: block;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

<header>
  <h1>EngageSense</h1>
  <p>Audio Engagement Analysis in Real-Time</p>
</header>

<nav>
  <a href="#live-analysis">Live Sound Analysis</a>
  <a href="#upload-record">Upload/Record</a>
  <a href="#results">Results</a>
</nav>

<!-- Live Sound Analysis Section -->
<section id="live-analysis">
  <h2>Live Sound Analysis</h2>
  <p>Analyze live audio input in real-time. Start or stop analysis using the buttons below.</p>
  <canvas id="waveform" width="800" height="400"></canvas>
  <div>
    <button id="start-analysis" class="btn">Start Analysis</button>
    <button id="stop-analysis" class="btn" disabled>Stop Analysis</button>
  </div>
</section>

<!-- Upload/Record Section -->
<section id="upload-record">
  <h2>Upload or Record Audio</h2>
  <div>
    <h3>Upload Audio</h3>
    <input type="file" id="audio-upload" accept=".mp3,.wav" class="btn">
    <button class="btn" onclick="handleUpload()">Analyze Upload</button>
  </div>
  <div>
    <h3>Record Audio</h3>
    <button class="btn" id="start-recording">Start Recording</button>
    <button class="btn" id="stop-recording" disabled>Stop Recording</button>
  </div>
</section>

<!-- Results Section -->
<section id="results">
  <h2>Results</h2>
  <canvas id="engagement-chart"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Live Sound Analysis
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const analyser = audioContext.createAnalyser();
  const canvas = document.getElementById("waveform");
  const canvasCtx = canvas.getContext("2d");

  let source;
  let animationId;

  document.getElementById("start-analysis").addEventListener("click", () => {
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.fftSize = 2048;

        animationId = requestAnimationFrame(drawWaveform);
        document.getElementById("start-analysis").disabled = true;
        document.getElementById("stop-analysis").disabled = false;
      })
      .catch(error => console.error("Microphone access denied:", error));
  });

  document.getElementById("stop-analysis").addEventListener("click", () => {
    cancelAnimationFrame(animationId);
    source.disconnect();
    document.getElementById("start-analysis").disabled = false;
    document.getElementById("stop-analysis").disabled = true;
  });

  function drawWaveform() {
    const bufferLength = analyser.fftSize;
    const dataArray = new Uint8Array(bufferLength);

    analyser.getByteTimeDomainData(dataArray);

    canvasCtx.fillStyle = "#000";
    canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

    canvasCtx.lineWidth = 2;
    canvasCtx.strokeStyle = "#fff";

    canvasCtx.beginPath();
    const sliceWidth = canvas.width / bufferLength;
    let x = 0;

    dataArray.forEach(value => {
      const y = (value / 255) * canvas.height;
      canvasCtx.lineTo(x, y);
      x += sliceWidth;
    });

    canvasCtx.stroke();
    animationId = requestAnimationFrame(drawWaveform);
  }

  // Upload Functionality
  function handleUpload() {
    const fileInput = document.getElementById('audio-upload');
    if (!fileInput.files.length) {
      alert('Please upload a file!');
      return;
    }
    alert('File uploaded and analysis initiated!');
    updateResults([80, 70, 90, 60]); // Mock data
  }

  // Record Audio
  let mediaRecorder;
  let audioChunks = [];

  document.getElementById("start-recording").addEventListener("click", () => {
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        document.getElementById("start-recording").disabled = true;
        document.getElementById("stop-recording").disabled = false;
      })
      .catch(error => console.error("Recording error:", error));
  });

  document.getElementById("stop-recording").addEventListener("click", () => {
    mediaRecorder.stop();
    mediaRecorder.onstop = () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      alert("Recording completed. Analysis initiated.");
      updateResults([65, 75, 80, 70]); // Mock data
    };

    document.getElementById("start-recording").disabled = false;
    document.getElementById("stop-recording").disabled = true;
  });

  // Results Visualization
  function updateResults(data) {
    const ctx = document.getElementById("engagement-chart").getContext("2d");
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["Physical", "Emotional", "Mental", "Spiritual"],
        datasets: [{
          label: 'Engagement Levels (%)',
          data,
          backgroundColor: ["#fff", "#ccc", "#999", "#666"]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }
</script>

</body>
</html>
